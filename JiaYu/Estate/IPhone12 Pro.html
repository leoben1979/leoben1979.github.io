<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | IPhone 12 Pro</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body>
    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="card card-solid">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <h1 class="d-inline-block d-sm-none">購買 IPhone 12 Pro</h1>
                        <div class="col-12">
                            <img src="../../dist/img/iphone/iphone-12-pro-石墨色-128g.png" class="product-image" alt="Product Image">
                        </div>
                        <!--<div class="col-12 product-image-thumbs">
          <div class="product-image-thumb active"><img src="../../dist/img/prod-1.jpg" alt="Product Image"></div>
          <div class="product-image-thumb" ><img src="../../dist/img/prod-2.jpg" alt="Product Image"></div>
          <div class="product-image-thumb" ><img src="../../dist/img/prod-3.jpg" alt="Product Image"></div>
          <div class="product-image-thumb" ><img src="../../dist/img/prod-4.jpg" alt="Product Image"></div>
          <div class="product-image-thumb" ><img src="../../dist/img/prod-5.jpg" alt="Product Image"></div>
        </div>-->
                    </div>
                 
                    <div class="col-12 col-sm-6">
                        <h2 class="my-3" style="background-color:darkgrey"><strong> 購買 IPhone 12 Pro</strong></h2>
                        <br> <br> <br>
                        <hr>
                        <h4 class="mt-3 text-blue">選擇機型</h4>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-default">
                                <span class="text-xl">IPhone 12 Pro</span>
                                <br>
                                <span class="text-sm" style="color:red">6.1吋顯示器 NT$33,900起</span>
                            </label>
                            <label class="btn btn-default">
                                <span class="text-xl">IPhone 12 Pro Max</span>
                                <br>
                                <span class="text-sm" style="color:red">6.7吋顯示器 NT$37,900起</span>
                            </label>
                        </div>
                        <br><br><br>
                        <h4 class="mt-3 text-blue">選擇外觀</h4>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-default text-center active">
                                <input type="radio" name="color_option" id="color_option1" autocomplete="off" checked="">
                                石墨色
                                <br>
                                <i class="fas fa-circle fa-2x" style="color:dimgrey"></i>
                            </label>
                            <label class="btn btn-default text-center">
                                <input type="radio" name="color_option" id="color_option2" autocomplete="off">
                                銀色
                                <br>
                                <i class="fas fa-circle fa-2x" style="color:silver"></i>
                            </label>
                            <label class="btn btn-default text-center">
                                <input type="radio" name="color_option" id="color_option3" autocomplete="off">
                                金色
                                <br>
                                <i class="fas fa-circle fa-2x" style="color:lightgoldenrodyellow"></i>
                            </label>
                            <label class="btn btn-default text-center">
                                <input type="radio" name="color_option" id="color_option4" autocomplete="off">
                                太平洋藍色
                                <br>
                                <i class="fas fa-circle fa-2x" style="color:darkslateblue"></i>
                            </label>
                        </div>
                        <br><br><br>

                        <h4 class="mt-3 text-blue">選擇儲存容量</h4>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-default btn btn-lg">
                                <span class="text-xl-center">128GB</span>
                            </label>
                            <label class="btn btn-default btn btn-lg">
                                <span class="text-xl-center">256GB</span>
                            </label>
                            <label class="btn btn-default btn btn-lg">
                                <span class="text-xl-center">512GB</span>
                            </label>
                        </div>

                        <br><br>

                        <div class="mt-4">
                            <div class="btn btn-primary btn-lg btn-flat">
                                <i class="fas fa-cart-plus fa-lg mr-2"></i>
                                Add to Cart
                            </div>

                            <div class="btn btn-default btn-lg btn-flat">
                                <i class="fas fa-heart fa-lg mr-2"></i>
                                Add to Wishlist
                            </div>
                        </div>

                        <div class="mt-4 product-share">
                            <a href="#" class="text-gray">
                                <i class="fab fa-facebook-square fa-2x"></i>
                            </a>
                            <a href="#" class="text-gray">
                                <i class="fab fa-twitter-square fa-2x"></i>
                            </a>
                            <a href="#" class="text-gray">
                                <i class="fas fa-envelope-square fa-2x"></i>
                            </a>
                            <a href="#" class="text-gray">
                                <i class="fas fa-rss-square fa-2x"></i>
                            </a>
                        </div>

                    </div>
                </div>

                <footer class="main-footer">
                    <strong>Copyright &copy; 2021 <a>Apple Inc. 保留一切權利</a></strong>
                </footer>

                <!-- Control Sidebar -->
                <!--<aside class="control-sidebar control-sidebar-dark">-->
                <!-- Control sidebar content goes here -->
                <!--</aside>-->
                <!-- /.control-sidebar -->
            </div>
            <!-- ./wrapper -->
            <!-- jQuery -->
            <script src="../../plugins/jquery/jquery.min.js"></script>
            <!-- Bootstrap 4 -->
            <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
            <!-- AdminLTE App -->
            <script src="../../dist/js/adminlte.min.js"></script>
            <!-- AdminLTE for demo purposes -->
            <script src="../../dist/js/demo.js"></script>
</body>
</html>
